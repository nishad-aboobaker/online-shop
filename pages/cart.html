<body>
    
        <div id="products">

        </div>

    <script>let allData = [];

        let s=""

        for (let i = 0; i < localStorage.length; i++) {
          let key = localStorage.key(i);
          let value = JSON.parse(localStorage.getItem(key));
          allData.push(value);
        }
        


        // console.log(allData);
        console.log(allData);
        allData.map((value)=>{
            console.log(value.id);

        s+=`
        <div class="product-cart">
        <img src="${value.thumbnail}" alt="Product 1" class="product-thumbnail">
        <div class="product-info">
            <div class="product-title">${value.title}</div>
            <div class="product-brand">${value.brand}</div>
        </div>
        <div class="product-price">$${value.price}</div>
        </div>`
        })  
        document.getElementById("products").innerHTML=s
