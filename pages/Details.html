<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/details.css" />
  </head>
  <body>
    <div class="container">
      <div class="row" id="image"></div>
    </div>
    <script>
      let url = window.location.href;
      var urlParams = new URLSearchParams(url.split("?")[1]);
      var id = urlParams.get("id");

      async function myfunction() {
        try {
          let result = await fetch(`https://dummyjson.com/products/${id}`);
          let data = await result.json();
          s = "";
          s = `
        <main>
        <div class="card">
      <div class="card__title">
        <div class="icon">
          <a href="#"><i class="fa fa-arrow-left"></i></a>
        </div>
        <h3>New products</h3>
      </div>
      <div class="card__body">
        <div class="half">
          <div class="featured_text">
            <h1>${data.brand}</h1>
            <p class="sub">${data.title}</p>
            <p class="price">$${data.price}</p>
          </div>
          <div class="image">
            <img src=${data.thumbnail} alt="">
          </div>
        </div>
        <div class="half">
          <div class="description">
            <p>${data.description}</p>
          </div>
          <span class="stock"><i class="fa fa-pen"></i> In stock  (${data.stock}pcs)</span>
          <div class="reviews">
            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star-o"></i></li>
            </ul>
            <span>Rating(${data.rating})</span>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <div class="action">
         <a href="#"> <button type="button" onClick="addtocart()">Add to cart</button></a>
        </div>
      </div>
    </div>
    <main>`;

          document.getElementById("image").innerHTML = s;
        } catch (error) {
          console.log(error);
        } 
      }

      async function addtocart() {
        
          let result = await fetch(`https://dummyjson.com/products/${id}`);
          let data = await result.json();
          localStorage.setItem(data.id,JSON.stringify(data))
          alert("Product added to cart!");

      }

      myfunction();
    </script>
  </body>
</html>
